<!DOCTYPE html>
<html>
<head>
	<title></title>	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<div class="container-all">
		<div class="left">
			<div class="left-inner">
				<h1>What to do.</h1>
				<div class="triangle animated fadeIn " data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></div>	
			</div>
			<div class="input-container">
				<div class="collapse " id="collapseExample">
				    <div class="card card-body">

						<button id="btn" type="button" class="btn btn-info btn-sm" >Add</button>					
						<button id="remove" class="btn btn-secondary btn-sm">Remove</button>	
				    </div>
				</div>	
				<ul class="list-group">
				</ul>
			</div>	
		</div>
		<div class="right">
			<div class="square"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
